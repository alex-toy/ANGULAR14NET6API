<div class="import-container">
  <h2>Import Excel File</h2>
  
  <form (ngSubmit)="onSubmit()">
    <div class="file-upload">
      <label for="file">Select Excel File:</label>
      <input type="file" id="file" (change)="onFileChange($event)" accept=".xlsx" />
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

    <div *ngIf="importErrors.length > 0" class="import-errors">
      <h3>Import Errors:</h3>
      <ul>
        <li *ngFor="let error of importErrors">
          Row {{ error.rowNumber }}: {{ error.description }}
        </li>
      </ul>
    </div>

    <div class="success-info">
      <h3>Import Summary:</h3>
      <p>Lines Created: {{ linesCreatedCount }}</p>
      <p>Message: {{ message }}</p>
    </div>

    <button type="submit" [disabled]="!file">Upload</button>
  </form>
</div>
