<div *ngIf="isLoading">Loading...</div>

<div *ngIf="!isLoading">
  <!-- Table displaying the environment data -->
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Level 1</th>
        <th>Level 2</th>
        <th>Level 3</th>
        <th>Level 4</th>
        <th>Level 5</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Iterate over environments and display them in rows -->
      <tr *ngFor="let environment of environments">
        <td>{{ environment.name }}</td>
        <td>{{ environment.levelLabel1 }}</td>
        <td>{{ environment.levelLabel2 }}</td>
        <td>{{ environment.levelLabel3 }}</td>
        <td>{{ environment.levelLabel4 || 'N/A' }}</td>  <!-- 'N/A' if null or empty -->
        <td>{{ environment.levelLabel5 || 'N/A' }}</td>  <!-- 'N/A' if null or empty -->
        <td>
          <a [routerLink]="['/environment-details', environment.id]" class="btn btn-info">Details</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
