<h2 class="title">Soccer Players</h2>
<div class="create-player-form">
  <input 
    type="text" 
    [(ngModel)]="newPlayer.name" 
    placeholder="Enter player's name" 
    class="form-input"
  />
  <input 
    type="text" 
    [(ngModel)]="newPlayer.jerseyNumber" 
    placeholder="Enter jersey number" 
    class="form-input"
  />
  <button class="create-btn" (click)="createPlayer()">Create Player</button>
</div>

<div *ngFor="let player of players" class="player-card">
    <div class="player-info">
        <label for="name" class="label">Name:</label>
        <div class="value">{{ player.name }}</div>
    </div>
    <div class="player-info">
        <label for="jersey" class="label">Jersey:</label>
        <div class="value">{{ player.jerseyNumber }}</div>
    </div>
    <div class="actions">
        <button class="edit-btn" (click)="updatePlayer(player)">Edit</button>
        <button class="delete-btn" (click)="deletePlayer(player.id)">Delete</button>
    </div>
</div>
