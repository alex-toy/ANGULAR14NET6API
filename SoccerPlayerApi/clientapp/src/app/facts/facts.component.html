<div *ngIf="factsResult">
  <h1>Facts</h1>

  <div>
    <button (click)="applyFilter()">Apply Filter</button>
  </div>

  <h2>Dimension Levels</h2>
  <div *ngIf="dimensionLevels" class="dimension-container">
    <div *ngFor="let dimension of dimensionLevels" class="dimension-item">
      <h3>{{ dimension.value }}</h3>
      <select id="levelSelect" (change)="onLevelChange(dimension.dimensionId, $event)">
        <option value="">Select Level</option>
        <option *ngFor="let level of dimension.levels" [value]="level.id">{{ level.value }}</option>
      </select>
      <div *ngIf="fetchedDimensionValues[dimension.dimensionId] && fetchedDimensionValues[dimension.dimensionId].length > 0">
        <select id="dimensionValueSelect" (change)="onDimensionValueChange(dimension.dimensionId, $event)">
          <option value="">Select Dimension Value</option>
          <option *ngFor="let dimensionValue of fetchedDimensionValues[dimension.dimensionId]" [value]="dimensionValue.levelId">
            {{ dimensionValue.value }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div *ngIf="factsResult.isSuccess">
    <div *ngFor="let fact of factsResult.facts" class="fact-container">
      <div class="fact-dimensions">
        <h2>{{ fact.type }}</h2>
        <p>Amount: {{ fact.amount | currency }}</p>
        <div *ngFor="let dimension of fact.dimensions" class="dimension-row">
          <p><strong>{{ dimension.dimensionLabel }}:</strong> {{ dimension.value }}</p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!factsResult.isSuccess">
    <p>{{ factsResult.message }}</p>
  </div>
</div>

<div *ngIf="errorMessage" class="error">
  <p>{{ errorMessage }}</p>
</div>
